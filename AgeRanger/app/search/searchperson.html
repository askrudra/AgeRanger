<div class="container" ng-controller="searchController as vm">
    <div>
        <h3>
            {{vm.caption}}
        </h3>
    </div>
    <div class="form-group">
        <label for="usr">Search for Person with First or Last Name:</label>
        <input type="text" ng-model="vm.searchPerson" class="form-control" id="usr" placeholder="First or Last Name">
        <button class="btn btn-default" ng-click="vm.search(vm.searchPerson)">Search</button>
    </div>
    <div class="row">
        <table class="table" ng-show="vm.show">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in vm.searchResult">
                    <td>{{person.FirstName}}</td>
                    <td>{{person.LastName}}</td>
                    <td>{{person.Age}}</td>
                    <td>{{person.Description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
